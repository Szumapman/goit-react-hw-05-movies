<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Sprawdzenie, czy URL zawiera już bazową ścieżkę
      var basePath = "/goit-react-hw-05-movies";
      var pathname = window.location.pathname;
      if (!pathname.includes(basePath)) {
        var newUrl =
          window.location.origin + basePath + pathname + window.location.search;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
