<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Przekierowanie do głównej ścieżki aplikacji React
      var basePath = "/goit-react-hw-05-movies";
      var pathname = window.location.pathname.replace(basePath, "");
      var search = window.location.search;
      var newUrl = window.location.origin + basePath + pathname + search;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
